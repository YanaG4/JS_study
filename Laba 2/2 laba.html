<!--Перепишите функцию, используя оператор '?' или '||'-->
	<script>
		var age = prompt('Введите возраст?', '');
		if (checkAge(age)) {
 			 alert( 'Доступ разрешен' ); } 
		else {
  			alert( 'В доступе отказано' ); }
		function checkAge(age) {
  		return (age > 18) ? true : confirm('Родители разрешили?'); }
	</script>
	<script>
		function checkAge(age) {
  		return (age > 18) || confirm('Родители разрешили?'); }
	</script>
<!--Функция min-->
	<script>
		var a1 = 5, b1 = 3;
		alert(min(a1, b1));
		function min(a, b) {
  			return a < b ? a : b; } 
	</script>
<!--Функция pow(x,n)-->
	<script>
		function pow(numb, d) {
  			var result = numb;
  			for (var i = 1; i < d; i++) {
    				result *= numb; }
			return result; }
		
		var numb = prompt("Введите число:", '');
		var d = prompt("Введите степень числа?", '');
		if (d == 0) {
			alert(1); }
		else if (d == 1) {
			alert(numb); }
		else if (d < 1) {
  			alert('Вы ввели отрицательную степень'); } 
		else {
  			alert( pow(numb, d) ); }
	</script>
<!--Вычислить сумму чисел до данного-->
	<script>
		function sumTo(n) {
  			var sum = 0;
  			for (var i = 1; i <= n; i++) {
    				sum += i; }
  			return sum; }
		alert(sumTo(100));
	</script>
	<script>
		function sumTo(n) {
  			if (n == 1) return 1;
  				return n + sumTo(n - 1); }
		alert(sumTo(100));
	</script>
	<script>
		function sumTo(n) {
  			return n * (n + 1) / 2; }
		alert(sumTo(100));
	</script>
<!--Вычислить факториал-->
	<script>
		function factorial(n) {
  			return (n != 1) ? n * factorial(n - 1) : 1; }
		alert(factorial(5));
	</script>
<!--Числа Фибоначчи-->
	<script>
		function fib(n) {
  			var a = 1, b = 1;
			if (n >= 3) {
  			for (var i = 3; i <= n; i++) {
    				var c = a + b;
    				a = b;
    				b = c; } }
			else if ( n < 0 ) {
				return 'ошибка';}
  			return b; }

		alert(fib(3)); // 2
		alert(fib(7)); // 13
		alert( fib(77) ); // 5527939700884757
		var n = prompt("Введите число:", '');
		alert(fib(n));
	</script>
