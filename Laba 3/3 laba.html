    			return this; },

    			this.step--;
    			return this; },

		}

<!--Сумма произвольного количества скобок-->
	<script>
		function sum(a) {
			var currentSum = a;
  			function f(b) {
    				currentSum += b;
    				return f; }
  			f.toString = function() {
    				return currentSum; };
  			return f; }

		alert( sum(1)(2) ); // 3
		alert( sum(5)(-1)(2) ); // 6
		alert( sum(6)(-1)(-2)(-3) ); // 0
		alert( sum(0)(1)(2)(3)(4)(5) ); // 15
	</script>

<!--Создайте калькулятор-->
	<script>
		function Calculator() {
  			var methods = {
    				"-": function(a, b) {
      					return a - b; },
    				"+": function(a, b) {
      					return a + b; }
			};

  			this.calculate = function(str) {

    				var split = str.split(' '),
      				a = +split[0],
      				op = split[1],
      				b = +split[2]

    				if (!methods[op] || isNaN(a) || isNaN(b)) {
      					return NaN; }

    				return methods[op](a, b); }

  			this.addMethod = function(name, func) {
    				methods[name] = func; };
		}

		var calc = new Calculator;

		calc.addMethod("*", function(a, b) {
  			return a * b; });
		calc.addMethod("/", function(a, b) {
  			return a / b; });
		calc.addMethod("**", function(a, b) {
  			return Math.pow(a, b); });

		var result = calc.calculate("2 ** 3");
		alert( result ); // 8
	</script>
